<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>RockPaperScissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <div class="choice" id="rock"><button>✊🏻</button></div>
    <div class="choice" id="paper"><button>✌🏻</button></div>
    <div class="choice" id="scissors"><button>🤚🏻</button></div>
  </div>

  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>User</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Computer</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play Your Move</p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
